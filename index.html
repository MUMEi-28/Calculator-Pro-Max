<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Pro Max</title>
    <link rel="stylesheet" href="index.css">

    <script src="index.js" defer></script>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li>
                    Main Calculator
                </li>
                <li>
                    More
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <input type="text" id="display" class="history">
        <input type="text" id="display">

        <div class="normal" id="calculator">
            <button class="hiddenFeatures removeDisplay">2nd</button>
            <button class="hiddenFeatures removeDisplay">deg</button>
            <button class="hiddenFeatures removeDisplay">sin</button>
            <button class="hiddenFeatures removeDisplay">cos</button>
            <button class="hiddenFeatures removeDisplay">tan</button>

            <button class="hiddenFeatures removeDisplay">x^y</button>
            <button class="hiddenFeatures removeDisplay">lg</button>
            <button class="hiddenFeatures removeDisplay">ln</button>
            <button class="hiddenFeatures removeDisplay">&#40;</button>
            <button class="hiddenFeatures removeDisplay">&#41;</button>

            <button class="hiddenFeatures removeDisplay">&#8730;x</button>
            <button class="orange">AC</button>
            <button class="orange">DEL</button>
            <button class="orange">%</button>
            <button class="orange">/</button>

            <button class="hiddenFeatures removeDisplay">x!</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="orange">X</button>

            <button class="hiddenFeatures removeDisplay">1/x</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="orange">-</button>

            <button class="hiddenFeatures removeDisplay">&pi;</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="orange">+</button>

            <button class="hiddenFeatures removeDisplay">e</button>
            <button class="orange" id="toggleLandscape">R</button>
            <button>0</button>
            <button>.</button>
            <button id="equals">=</button>
        </div>
    </main>
</body>

</html>
