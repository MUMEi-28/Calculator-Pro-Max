<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Pro Max</title>
    <link rel="stylesheet" href="index.css">

    <script src="index.js" defer></script>
</head>

<body>
    <main id="mainPanel">
        <header>
            <nav>
                <ul>
                    <li>
                        <button id="mainCalculator" class="current">Main</button>
                    </li>
                    <li>
                        <button id="moreCalculator">More</button>
                    </li>
                </ul>
            </nav>
        </header>
        <div id="mainCalcPanel">

            <div class="mainDisplay">
                <input type="text" id="history" value="ASJDAOSDJAPJAPO">
                <input type="text" id="display">
            </div>

            <div class="normal" id="calculator">
                <button class="hiddenFeatures removeDisplay" id="second">2nd</button>
                <button class="hiddenFeatures removeDisplay" id="deg">deg</button>
                <button onclick="OnClickFunctions('sin(')" class="hiddenFeatures removeDisplay" id="sin">sin</button>
                <button onclick="OnClickFunctions('cos(')" class="hiddenFeatures removeDisplay" id="cos">cos</button>
                <button onclick="OnClickFunctions('tan(')" class="hiddenFeatures removeDisplay" id="tan">tan</button>

                <button class="hiddenFeatures removeDisplay">x^y</button>
                <button onclick="OnClickFunctions('log(')" class="hiddenFeatures removeDisplay">lg</button>
                <button onclick="OnClickFunctions('log(')" class="hiddenFeatures removeDisplay">ln</button>
                <button onclick="OnClickParenthesis('(')" class="hiddenFeatures removeDisplay">&#40;</button>
                <button onclick="OnClickParenthesis(')')" class="hiddenFeatures removeDisplay">&#41;</button>

                <button class="hiddenFeatures removeDisplay">&#8730;x</button>
                <button onclick="ClearAll()" class="orange">AC</button>
                <button onclick="Backspace()" class="orange">DEL</button>
                <button onclick="OnClickOperators('%')" class="orange">%</button>
                <button onclick="OnClickOperators('/')" class="orange">/</button>

                <button class="hiddenFeatures removeDisplay">x!</button>
                <button onclick="OnClickNumbers('7')">7</button>
                <button onclick="OnClickNumbers('8')">8</button>
                <button onclick="OnClickNumbers('9')">9</button>
                <button onclick="OnClickOperators('*')" class="orange">X</button>

                <button class="hiddenFeatures removeDisplay">1/x</button>
                <button onclick="OnClickNumbers('4')">4</button>
                <button onclick="OnClickNumbers('5')">5</button>
                <button onclick="OnClickNumbers('6')">6</button>
                <button onclick="OnClickOperators('-')" class="orange">-</button>

                <button class="hiddenFeatures removeDisplay">&pi;</button>
                <button onclick="OnClickNumbers('1')">1</button>
                <button onclick="OnClickNumbers('2')">2</button>
                <button onclick="OnClickNumbers('3')">3</button>
                <button onclick="OnClickOperators('+')" class="orange">+</button>

                <button class="hiddenFeatures removeDisplay">e</button>
                <button class="orange" id="toggleLandscape">R</button>
                <button onclick="OnClickNumbers('0')">0</button>
                <button onclick="AddPeriod()">.</button>
                <button onclick="Calculate()">=</button>
            </div>
        </div>


        <div id="morePanel" class="hideCurrentPanel">
            <button id="ageButton">Age</button>
            <button>Area</button>
            <button>BMI</button>
            <button>Data</button>
            <button>Date</button>
            <button>Discount</button>
            <button>Length</button>
            <button>Mass</button>
            <button style="white-space: nowrap;">Numeral System</button>
            <button>Speed</button>
            <button>Temperature</button>
            <button>Time</button>
            <button>Volume</button>
            <button>Currency</button>
            <button>Investment</button>
            <button>Loan</button>
        </div>


    </main>


    <section id="AgePanel" style="display: none;">
        <header>
            <button class="returnToMorePanel" id="returnToMorePanel">Back</button>
            <h3>Age</h3>
        </header>
        <main class="ageMain">
            <div class="inputs">
                <p>
                    <label for="Birth">Date of Birth</label>
                    <input type="date" id="birthDate">
                </p>
                <p>
                    <label for="today">Today</label>
                    <input type="date" id="currentDate">
                </p>
            </div>
            <div class="agePanelOutput">

                <div class="ageOutput">
                    <h1>Age</h1>
                    <div class="ageYearRow">
                        <h2 id="ageCalculation">13</h2>
                        <p>Years</p>
                    </div>
                    <p class="additonalAgeInfo" id="ageMonthCalculation">4 Months | 3 Days</p>
                </div>

                <div class="nextBdayOutput">
                    <h1 style="white-space: nowrap;">Next Birthday</h1>
                    <h2 class="additonalAgeInfo" id="dayOfTheWeekCalculation">Saturday</h2>
                    <p class="additonalAgeInfo" id="nextBydayMonthCalculation">7 Months | 3 Days</p>
                </div>

                <div class="ageSummary">
                    <h1>Summary</h1>
                    <div class="columns">
                        <div class="item">
                            <h2 class="additonalAgeInfo">Years</h2>
                            <p id="yearSummary">14</p>
                        </div>
                        <div class="item">
                            <h2 class="additonalAgeInfo">Months</h2>
                            <p id="monthSummary">172</p>
                        </div>
                        <div class="item">
                            <h2 class="additonalAgeInfo">Weeks</h2>
                            <p id="weekSummary">748</p>
                        </div>
                        <div class="item">
                            <h2 class="additonalAgeInfo">Days</h2>
                            <p id="daySummary">748</p>
                        </div>
                        <div class="item">
                            <h2 class="additonalAgeInfo">Hours</h2>
                            <p id="hourSummary">748</p>
                        </div>
                        <div class="item">
                            <h2 class="additonalAgeInfo">Minutes</h2>
                            <p id="minuteSummary">748</p>
                        </div>
                    </div>

                </div>

            </div>
        </main>

        <input type="submit" class="ageSubmit" value="Calculate" id="calculateAge">
    </section>
</body>

</html>
