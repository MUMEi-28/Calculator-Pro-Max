<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Pro Max</title>
    <link rel="stylesheet" href="index.css">

    <script src="index.js" defer></script>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li>
                    Main Calculator
                </li>
                <li>
                    More
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="mainDisplay">
            <input type="text" id="history" value="ASJDAOSDJAPJAPO">
            <input type="text" id="display">
        </div>

        <div class="normal" id="calculator">
            <button class="hiddenFeatures removeDisplay" id="second">2nd</button>
            <button class="hiddenFeatures removeDisplay" id="deg">deg</button>
            <button onclick="OnClickFunctions('sin(')" class="hiddenFeatures removeDisplay" id="sin">sin</button>
            <button onclick="OnClickFunctions('cos(')" class="hiddenFeatures removeDisplay" id="cos">cos</button>
            <button onclick="OnClickFunctions('tan(')" class="hiddenFeatures removeDisplay" id="tan">tan</button>

            <button class="hiddenFeatures removeDisplay">x^y</button>
            <button class="hiddenFeatures removeDisplay">lg</button>
            <button class="hiddenFeatures removeDisplay">ln</button>
            <button onclick="OnClickParenthesis('(')" class="hiddenFeatures removeDisplay">&#40;</button>
            <button onclick="OnClickParenthesis(')')" class="hiddenFeatures removeDisplay">&#41;</button>

            <button class="hiddenFeatures removeDisplay">&#8730;x</button>
            <button onclick="ClearAll()" class="orange">AC</button>
            <button onclick="Backspace()" class="orange">DEL</button>
            <button onclick="OnClickOperators('%')" class="orange">%</button>
            <button onclick="OnClickOperators('/')" class="orange">/</button>

            <button class="hiddenFeatures removeDisplay">x!</button>
            <button onclick="OnClickNumbers('7')">7</button>
            <button onclick="OnClickNumbers('8')">8</button>
            <button onclick="OnClickNumbers('9')">9</button>
            <button onclick="OnClickOperators('*')" class="orange">X</button>

            <button class="hiddenFeatures removeDisplay">1/x</button>
            <button onclick="OnClickNumbers('4')">4</button>
            <button onclick="OnClickNumbers('5')">5</button>
            <button onclick="OnClickNumbers('6')">6</button>
            <button onclick="OnClickOperators('-')" class="orange">-</button>

            <button class="hiddenFeatures removeDisplay">&pi;</button>
            <button onclick="OnClickNumbers('1')">1</button>
            <button onclick="OnClickNumbers('2')">2</button>
            <button onclick="OnClickNumbers('3')">3</button>
            <button onclick="OnClickOperators('+')" class="orange">+</button>

            <button class="hiddenFeatures removeDisplay">e</button>
            <button class="orange" id="toggleLandscape">R</button>
            <button onclick="OnClickNumbers('0')">0</button>
            <button onclick="AddPeriod()">.</button>
            <button onclick="Calculate()">=</button>
        </div>
    </main>
</body>

</html>
